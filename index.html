<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap example</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">

    </script>
</head>


<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/7t7MUoay_h-4D0rsLIQQcY5gIfBsXbDClwhU6-4aZkA/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/RtM6f-It2Sx94uLjGbAaMYxYEV_69ZjvnNkvSN4lpPk/embed"></iframe>
        </section>

        <h2> click on the games tto explore</h2>
        <h4> These games are built in game lab click on the image to play</h4>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="#" target="_blank"> <img src="car%20game.png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Car game</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="%20bird.png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Bird game</p>
                        </div>
                    </center>
                </div>
            </div> <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
        <h2>Click on the playstore apps to explore</h2>
        <h4>These games are built in game lab click on the image to play</h4>
    </div>

</body>

</html>
